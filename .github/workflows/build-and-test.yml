name: C/C++ CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest
    container:
      image: ghcr.io/iulianojay/astrea:dev
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    steps:
    - name: https://github.com/actions/checkout/issues/1720
      run: |
        chmod -R u+rwX .

    - uses: actions/checkout@v4

    - name: Build
      run: export ASTREA_ROOT=. && cp -r ./.conan2 ~ && make

    - name: Run Tests
      run: make run_tests

    - name: Run Examples
      run: make run_examples
